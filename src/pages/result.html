<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bmr.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row rounded-4 p-4 bg-white shadow box-area my-3 mx-1 justify-content-center">
        <div class="col-md-12 right-box col-sm-12">
          <h3 class="fw-bold text-purple text-center">Dcare</h3>
          <h4 class="my-3 fw-semibold text-slate-400 text-center">
            Hai, <span id="first-name" class="h4 fw-semibold text-slate-500"></span>
          </h4>
          <p class="text-slate-400 text-center">Kebutuhan kalorimu adalah</p>
          <h2 id="result" class="fw-bold text-purple text-center"></h2>
          <p class="text-slate-400 text-center">Kalori yang anda miliki saat ini</p>
          <h2 id="totalCal" class="fw-bold text-red text-center"></h2>
          <!-- <div class="alert alert-primary mt-4 text-center" role="alert">Kalorimu terpenuhi</div> -->
          <!-- <hr class="hr hr-blurry" /> -->
          <div class="d-grid mt-4">
            <button class="btn btn-purple" id="btn-finish">Selesai</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/result.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    ></script>
  </body>
</html>
