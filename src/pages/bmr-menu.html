<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bmr-menu.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-purple navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Dcare</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BMR</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                id="name-title"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 pt-5">
      <div class="row rounded-4 p-4 bg-white shadow box-area my-3 mx-1 justify-content-center">
        <div class="col-md-2">
          <div
            class="title d-flex align-items-center category"
            data-bs-toggle="collapse"
            href="#category"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            <h4 class="mt-3 fw-semibold text-purple me-1">Kategori</h4>
            <img src="../../assets/icon/arrow-down.png" alt="" />
          </div>
          <div class="collapse show" id="category">
            <div class="category-list">
              <ul>
                <li><img src="../../assets/icon/all-food.png" alt="" class="me-2" />All Food</li>
                <li><img src="../../assets/icon/meat.png" alt="" class="me-2" />Daging</li>
                <li><img src="../../assets/icon/fruit.png" alt="" class="me-2" />Buah</li>
                <li><img src="../../assets/icon/vegetables.png" alt="" class="me-2" />Sayuran</li>
                <li><img src="../../assets/icon/drink.png" alt="" class="me-2" />Minuman</li>
                <li><img src="../../assets/icon/other-food.png" alt="" class="me-2" />Lainnya</li>
              </ul>
            </div>
          </div>
          <!-- <hr class="hr hr-blurry" /> -->
        </div>
        <div class="col-md-10 food-menu">
          <h4 class="my-3 fw-semibold text-purple">Makanan</h4>
          <p class="text-slate-400">Silahkan pilih makanan di bawah ini untuk melakukan perhitungan kalori</p>
          <div class="row" id="food-list"></div>
        </div>
        <button class="btn btn-purple-dark" id="calculate">Hitung</button>
      </div>
    </div>
    <script src="../js/bmr-menu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
