<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bmr-menu.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row rounded-4 p-4 bg-white shadow box-area my-3 mx-1 justify-content-center">
        <div class="col-md-2">
          <div
            class="title d-flex align-items-center category"
            data-bs-toggle="collapse"
            href="#category"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            <h4 class="mt-3 fw-semibold text-purple me-1">Kategori</h4>
            <img src="../../assets/icon/arrow-down.png" alt="" />
          </div>
          <div class="collapse show" id="category">
            <div class="category-list">
              <ul>
                <li><img src="../../assets/icon/all-food.png" alt="" class="me-2" />All Food</li>
                <li><img src="../../assets/icon/meat.png" alt="" class="me-2" />Daging</li>
                <li><img src="../../assets/icon/fruit.png" alt="" class="me-2" />Buah</li>
                <li><img src="../../assets/icon/vegetables.png" alt="" class="me-2" />Sayuran</li>
                <li><img src="../../assets/icon/drink.png" alt="" class="me-2" />Minuman</li>
                <li><img src="../../assets/icon/other-food.png" alt="" class="me-2" />Lainnya</li>
              </ul>
            </div>
          </div>
          <!-- <hr class="hr hr-blurry" /> -->
        </div>
        <div class="col-md-10 food-menu">
          <h4 class="my-3 fw-semibold text-purple">Makanan</h4>
          <p class="text-slate-400">Silahkan pilih makanan di bawah ini untuk melakukan perhitungan kalori</p>
          <div class="row">
            <div class="col-sm-3">
              <div class="card mb-4">
                <img
                  src="https://source.unsplash.com/random/400x500/?fried-chicken"
                  class="card-img-top"
                  alt="..."
                  width="18rem"
                />
                <div class="card-body">
                  <h5 class="card-title">Ayam Goreng</h5>
                  <p class="card-text">290 Kal</p>
                  <div class="d-grid">
                    <button type="button" class="btn btn-purple" data-bs-toggle="modal" data-bs-target="#add">
                      Tambahkan
                    </button>
                  </div>
                </div>
                <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Ayam Goreng (290 Kal)</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <label for="quantity" class="form-label">Kuantitas</label>
                        <input type="number" class="form-control" id="quantity" />
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-purple">Tambahkan</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
